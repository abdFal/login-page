<!DOCTYPE html>
<html lang="en">
<head>
    <title>Account Login</title>
    <link rel="stylesheet" href="stylogin.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
            <button type="button" class="toggle-btn"> <span>Log in </span></button>
            <button type="button" class="toggle-btn">Register</button>
        </div>
        <div class="social-logo">
            <img src="/facebook-logo-3-1.png">
            <img src="/png-clipart-logo-google-g-suite-google-pay-google-doodle-texte-cercle-ligne-zone-thumbnail.png">
            <img src="/2-27646_twitter-logo-png-transparent-background-logo-twitter-png.png">
        </div>
        <div class="Log-text">Login to OverFall</div>
        <form id="login" class="input-grup">
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span class="rem">Remember Password</span>
            <button type="submit" class="submit-btn">Log in</button>
        </form>
    </div>
    </div>
    
</body>
</html>
